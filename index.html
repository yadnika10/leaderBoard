<!DOCTYPE html>
<html lang="en">
<head>

    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>LeaderBoard</h1>

            <input type="text" placeholder="First Name">

            <button>Add Player</button>

                <p class="main_player-score">85</p>

                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

    </main>
